<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Feature Gallery</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- menu header -->
<div id="header-placeholder"></div>
<!-- load header -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });
</script>
<div class="gallery">
  

  <div class="feature-box" id="featureBox">
    <img id="featureImg" src="https://cdn.glitch.global/7004fb2b-210d-464f-acbf-cc930f15cb46/headshot.jpg?v=1746156781259" alt="Featured Art">
    <h2 id="featureTitle">Featured Artist: Jane Doe</h2>
    <p id="featureDesc">This spotlight showcases the powerful, emotional narrative behind this particular work. It reflects the artist's ongoing exploration of identity and transformation through visual storytelling.</p>
    <p id="featureMeta"><small>Medium: Oil on Canvas | Year: 2024</small></p>
  </div>

  <div class="nav-buttons">
    <button onclick="previousFeature()">Previous</button>
    <button onclick="nextFeature()">Next</button>
  </div>
  </div>
  <script>
    const features = [
      {
        img: "https://cdn.glitch.global/7004fb2b-210d-464f-acbf-cc930f15cb46/headshot.jpg?v=1746156781259",
        title: "Featured Artist: Jane Doe",
        desc: "This spotlight showcases the powerful, emotional narrative behind this particular work. It reflects the artist's ongoing exploration of identity and transformation through visual storytelling.",
        meta: "Medium: Oil on Canvas | Year: 2024"
      },
      {
        img: "https://cdn.glitch.global/7004fb2b-210d-464f-acbf-cc930f15cb46/headshot.jpg?v=1746156781259",
        title: "Featured Artist: Alex Kim",
        desc: "Alex Kim's work explores the intersections of environment and memory, layering texture and digital fragments into rich landscapes.",
        meta: "Medium: Mixed Media | Year: 2023"
      },
      {
        img: "https://cdn.glitch.global/7004fb2b-210d-464f-acbf-cc930f15cb46/headshot.jpg?v=1746156781259",
        title: "Featured Artist: Sam Lee",
        desc: "Sam Lee blends performance art and portraiture to evoke social commentary through subtle, surreal visuals.",
        meta: "Medium: Photography | Year: 2022"
      }
    ];

    let current = 0;

    function updateFeature() {
      const feature = features[current];
      document.getElementById('featureImg').src = feature.img;
      document.getElementById('featureTitle').textContent = feature.title;
      document.getElementById('featureDesc').textContent = feature.desc;
      document.getElementById('featureMeta').textContent = feature.meta;
    }

    function nextFeature() {
      current = (current + 1) % features.length;
      updateFeature();
    }

    function previousFeature() {
      current = (current - 1 + features.length) % features.length;
      updateFeature();
    }
  </script>
</body>
</html>
